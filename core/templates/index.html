{% load static %}
<html lang="[pt-br]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lista de Tarefas</title>
</head>
<body>

    <header>
        <h1>Lista de tarefas</h1>
    </header>

    <main>
        <form method="POST" action="">

            {% csrf_token %}
        
            {{form.title}}
        
            <input class="btn" type="submit" value="Criar">
        
            {{ form.errors }}
        </form>

        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Criada</th>
                    <th>Concluída</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for task in task_list %}
                <tr>
                    <td>{{task.title}} </td>
                    <td>{{task.created_at}} </td>
                    <td>{{task.check_task}} </td>
                    <td>
                        <a class="button" href="{% url 'update-task' task.id %}"> Editar </a>
                        <a class="button" href="{% url 'delete-task' task.id %}">Apagar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </main>

</body>

</html>
